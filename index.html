<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device-width, initial-sclae=1.0">
    <title>TODO-List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  
  <body>
   
    <header  class="heading p-2">
      <img src="./logo/Todo1.png" class="logo" alt="Logo für die TODO Liste">
        <nav>
          <ul>
            <li><a>Home</a></li>
            <li><a>About</a></li>
          </ul>
        </nav> 
    </header>
   
    <main class="container">

      <div class="row mb-4">
        <div class="col">
          <input type="text" placeholder="Suche deine Aufgabe..." id="searchbar" class="searchbar input w-100">
        </div>
      </div>

      <div class="row">

        <div class="col">
          <div class="new-todo">
            <input 
              type="text" 
              id="textInputTodoListEntry" 
              name="textInputTodoListEntry"  
              placeholder="Todo-Liste erstellen" 
              class="input mb-2 w-75"
            />
            <button class="col add-button" id="buttonTodoList" >Hinzufügen</button>
          </div>
        </div>
      </div>

      <div class="todos-container mt-5">
        <div class="todos-list-container">
          <div class="w-100">
            <div class="todo-header">
              Aufgabenliste
            </div>
            <div class="todo-list-container-for-dynamically-created-entrys" id="todoList"></div>
          </div>
        </div>
      </div>
    </main>
    
    

    <footer>
      <div class="footer-container container">
        <img class="logo-footer" src="./logo/Todo1.png" alt="Logo für die TODO Liste">
        
        <div class="footer-navbar">
          <ul>
            <li>Kontakt</li>
            <li>Impressum</li>
            <li>Datenschutz</li>
          </ul>
        </div>
      </div>
      
      <div class="line container"></div>

      <div class="copyright container">
        <p>Copyright © 2022 - TODO</p>
      </div>
    
    </footer>

    <script src="./src/main.js" async defer></script>
  </body>
</html>
